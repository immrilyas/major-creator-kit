<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .thumbnail-container {
            overflow: hidden;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .thumbnail-image {
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }
        .thumbnail-container:hover .thumbnail-image {
            transform: scale(1.05) rotate(1deg); /* Slightly larger and rotated on hover */
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transition for the card */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift up slightly on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
        }
    </style>
</head>
<body class="p-6">
    <header class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-4">Our Blog</h1>
        <p class="text-xl text-gray-600">Discover the latest posts</p>
    </header>

    <main class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog Post Card Template (Will be duplicated 10 times) -->
            <script>
                const blogPostsContainer = document.querySelector('.grid');
                for (let i = 1; i <= 10; i++) {
                    const postCard = `
                        <div class="card bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 p-6 flex flex-col items-center text-center">
                            <div class="thumbnail-container w-full h-48 mb-6">
                                <img src="https://placehold.co/600x400/285E61/FFFFFF?text=Blog+${i}" 
                                     alt="Thumbnail for Blog Post ${i}" 
                                     class="thumbnail-image w-full h-full object-cover rounded-lg">
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-3">Blog Post Title ${i}</h2>
                            <p class="text-gray-600 mb-4 line-clamp-3">This is a short description about blog post ${i}, summarizing its content. This is an interesting topic we will discuss today. Click the button to read more.</p>
                            <a href="#" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                                Read More
                            </a>
                        </div>
                    `;
                    blogPostsContainer.innerHTML += postCard;
                }
            </script>
        </div>
    </main>

    <footer class="text-center mt-12 py-6 bg-gray-800 text-white rounded-t-xl">
        <p class="mb-4">&copy; 2025 My Blog. All rights reserved.</p>
        <div class="flex flex-wrap justify-center gap-4 text-sm">
            <a href="#" class="hover:underline">Privacy Policy</a>
            <span class="text-gray-500">|</span>
            <a href="#" class="hover:underline">Terms & Conditions</a>
            <span class="text-gray-500">|</span>
            <a href="#" class="hover:underline">Contact Us</a>
            <span class="text-gray-500">|</span>
            <a href="#" class="hover:underline">About Us</a>
            <span class="text-gray-500">|</span>
            <a href="#" class="hover:underline">All Tools</a>
        </div>
    </footer>
</body>
</html>
