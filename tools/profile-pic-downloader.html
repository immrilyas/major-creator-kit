<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram DP Downloader - Major Creator Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .output {
      text-align: center;
      margin-top: 30px;
    }

    .output img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .how-to {
      margin-top: 40px;
    }

    .how-to h3 {
      margin-bottom: 10px;
    }

    .how-to ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>Instagram Profile Picture Downloader</header>

  <main>
    <h2>Enter Instagram Username</h2>
    <input type="text" id="username" placeholder="e.g. natgeo" />
    <button class="btn" onclick="generateImage()">Download DP</button>

    <div class="output" id="outputArea"></div>

    <section class="how-to">
      <h3>How to Use This Tool:</h3>
      <ul>
        <li>Enter any Instagram username above.</li>
        <li>Click the "Download DP" button.</li>
        <li>The profile picture will appear below.</li>
        <li>You can right-click the image to save it.</li>
      </ul>
    </section>
  </main>

  <footer>Â© 2025 Major Creator Kit. All Rights Reserved.</footer>

  <script>
    function generateImage() {
      const username = document.getElementById('username').value.trim();
      const output = document.getElementById('outputArea');

      if (!username) {
        output.innerHTML = "<p>Please enter a valid username.</p>";
        return;
      }

      // Simulated image URL (doesn't work with real IG usernames in this demo)
      const imgURL = `https://avatars.dicebear.com/api/initials/${username}.svg`;

      output.innerHTML = `
        <img src="${imgURL}" alt="Profile Picture">
        <br>
        <a href="${imgURL}" download="${username}_dp.png" class="btn" style="margin-top: 10px; display: inline-block;">Download Image</a>
      `;
    }
  </script>

</body>
</html>
