<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Checker | Major Creator Kit</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hashtag Checker</h1>
            <p>Major Creator Kit Tool</p>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-container">
            <h2>Check Your Hashtags</h2>
            <div class="input-area">
                <textarea placeholder="Enter your hashtags here, separated by spaces or commas"></textarea>
                <select id="category">
                    <option value="fitness">Fitness</option>
                    <option value="travel">Travel</option>
                    <option value="health">Health</option>
                    <option value="food">Food</option>
                    <option value="lifestyle">Lifestyle</option>
                </select>
                <button id="check-btn">Check Hashtags</button>
            </div>

            <div class="results">
                <div class="good-hashtags">
                    <h3>Effective Hashtags</h3>
                    <ul id="good-list"></ul>
                </div>
                <div class="bad-hashtags">
                    <h3>Overused Hashtags</h3>
                    <ul id="bad-list"></ul>
                </div>
            </div>

            <div class="predefined-lists">
                <h3>Predefined Hashtag Lists</h3>
                <div class="hashtag-categories">
                    <button data-category="fitness">Fitness Hashtags</button>
                    <button data-category="travel">Travel Hashtags</button>
                    <button data-category="health">Health Hashtags</button>
                </div>
                <div id="predefined-list"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
