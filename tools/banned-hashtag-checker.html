<section id="bannedHashtagChecker" style="padding: 4rem 1rem; background: #0f0f10; color: #fff; font-family: 'Poppins', sans-serif;">
  <div style="max-width: 800px; margin: auto;">
    <h2 style="text-align: center; color: #00ffab; font-size: 2rem;">ğŸš« Banned Hashtag Checker</h2>
    <p style="text-align: center; margin-bottom: 2rem;">Check if your hashtags are safe to use on Instagram. Avoid shadowbans by using clean tags.</p>

    <textarea id="hashtagsInput" rows="6" placeholder="#fashion\n#followme\n#like4like" style="width: 100%; padding: 1rem; font-size: 1rem; border-radius: 8px; border: none; resize: vertical;"></textarea>

    <button onclick="checkHashtags()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #00ffab; color: #000; font-weight: bold; border: none; border-radius: 6px; cursor: pointer;">Check Hashtags</button>

    <div id="resultsContainer" style="margin-top: 2rem;"></div>
  </div>

  <script>
    const bannedList = [
      "beautyblogger", "dating", "adulting", "bikinibody", "humpday", 
      "killingit", "models", "parties", "pushups", "sugarbaby"
    ];

    function checkHashtags() {
      const input = document.getElementById("hashtagsInput").value;
      const lines = input.split("\n").map(tag => tag.trim().replace("#", "").toLowerCase());
      const resultsContainer = document.getElementById("resultsContainer");
      resultsContainer.innerHTML = "";

      lines.forEach(tag => {
        if (!tag) return;
        const isBanned = bannedList.includes(tag);
        const result = document.createElement("div");
        result.style = "background: #1c1c1f; margin-bottom: 0.5rem; padding: 0.75rem 1rem; border-radius: 6px; display: flex; justify-content: space-between;";
        result.innerHTML = `
          <span>#${tag}</span>
          <span style="color: ${isBanned ? '#ff4d4d' : '#00ffab'}; font-weight: bold;">
            ${isBanned ? 'Banned âŒ' : 'Safe âœ…'}
          </span>`;
        resultsContainer.appendChild(result);
      });
    }
  </script>
</section>
