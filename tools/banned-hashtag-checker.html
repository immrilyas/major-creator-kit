<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banned Hashtag Checker - Major Creator Kit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffab;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #00ffab;
      color: #000;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #02c48c;
    }

    .results {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 600px;
    }

    .hashtag {
      background: #1c1c1f;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .safe {
      color: #00ffab;
    }

    .banned {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h1>üõë Banned Hashtag Checker</h1>
  <p>Enter multiple hashtags (one per line) to check if they are banned on Instagram.</p>

  <textarea id="hashtagsInput" rows="6" placeholder="#fashion\n#followme\n#like4like"></textarea>
  <button onclick="checkHashtags()">Check Hashtags</button>

  <div class="results" id="resultsContainer"></div>

  <script>
    // Sample list of banned hashtags (for demo)
    const bannedList = [
      "beautyblogger", "dating", "adulting", "bikinibody", "humpday", 
      "killingit", "models", "parties", "pushups", "sugarbaby"
    ];

    function checkHashtags() {
      const input = document.getElementById("hashtagsInput").value;
      const lines = input.split("\n").map(tag => tag.trim().replace("#", "").toLowerCase());
      const resultsContainer = document.getElementById("resultsContainer");
      resultsContainer.innerHTML = "";

      lines.forEach(tag => {
        if (tag === "") return;
        const isBanned = bannedList.includes(tag);
        const div = document.createElement("div");
        div.className = "hashtag";
        div.innerHTML = `<span>#${tag}</span><span class="${isBanned ? 'banned' : 'safe'}">${isBanned ? 'Banned ‚ùå' : 'Safe ‚úÖ'}</span>`;
        resultsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
