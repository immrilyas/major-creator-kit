<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Hashtag Generator - Major Creator Kit</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f7f8fc;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.description {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 4px 12px rgba(0,114,255,0.3);
      transform: translateY(-2px);
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
    }

    .copy-btn {
      margin-top: 1rem;
      display: none;
      background: #28c76f;
    }

    .copy-btn.show {
      display: inline-block;
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Major Creator Kit</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="bio-generator.html">Bio Generator</a>
      <a href="hashtag-generator.html">Hashtag Generator</a>
      <a href="../blog/index.html">Blog</a>
    </nav>
  </header>

  <div class="container">
    <h2>Instagram Hashtag Generator</h2>
    <p class="description">Type a keyword or niche and get high-performing hashtags for your content.</p>

    <input type="text" id="keyword" placeholder="e.g., fashion, travel, fitness" />
    <button class="btn" onclick="generateHashtags()">🚀 Generate Hashtags</button>

    <textarea id="output" readonly placeholder="Generated hashtags will appear here..."></textarea>
    <button class="btn copy-btn" id="copyBtn" onclick="copyHashtags()">📋 Copy Hashtags</button>
  </div>

  <footer>
    <p>© 2025 Major Creator Kit. All Rights Reserved. A project by MajorSMMPanel.online.</p>
  </footer>

  <script>
    function generateHashtags() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");

      if (!keyword) {
        output.value = "❌ Please enter a keyword first!";
        copyBtn.classList.remove("show");
        return;
      }

      const hashtags = [
        `#${keyword}`,
        `#${keyword}life`,
        `#${keyword}love`,
        `#${keyword}style`,
        `#insta${keyword}`,
        `#explore${keyword}`,
        `#daily${keyword}`,
        `#${keyword}gram`,
        `#${keyword}community`,
        `#trending${keyword}`
      ];

      output.value = hashtags.join(" ");
      copyBtn.classList.add("show");
    }

    function copyHashtags() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.innerText = "✅ Copied!";
      setTimeout(() => {
        copyBtn.innerText = "📋 Copy Hashtags";
      }, 2000);
    }
  </script>

</body>
</html>
