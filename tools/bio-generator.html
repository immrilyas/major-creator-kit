<head>

    <style>
        /* Is page ke liye kuch extra styles */
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header h1 {
            font-size: 2.8rem;
            color: var(--heading-text);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--grad-start), var(--grad-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .tool-header p {
            font-size: 1.1rem;
            color: var(--primary-text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-family: var(--font-family);
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: var(--grad-mid);
            box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.3);
        }

        .generate-btn {
            background-image: linear-gradient(90deg, var(--grad-start) 0%, var(--grad-mid) 100%);
            color: var(--heading-text);
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.25);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            background-color: var(--dark-bg);
            min-height: 150px;
            white-space: pre-wrap; /* Yeh lines ko preserve karta hai */
            line-height: 1.7;
            font-size: 1.1rem;
            color: #dcdcdc;
            transition: border-color 0.3s ease;
        }
        
        #result-container.loading {
            border-color: var(--grad-mid);
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>

<body>

    <main>
        <div class="tool-container">
            <header class="tool-header">
                <h1>AI Bio Generator</h1>
                <p>Describe your niche, and let our AI create the perfect bio for you.</p>
            </header>

            <div class="form-group">
                <label for="prompt-input">What do you do? (e.g., "Food blogger from Karachi" or "Fitness coach who loves yoga")</label>
                <textarea id="prompt-input" rows="3" placeholder="Yahan likhein..."></textarea>
            </div>

            <button class="generate-btn" id="generate-btn">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M15.36,16.25L14.05,17.56L12,15.53L9.95,17.56L8.64,16.25L10.67,14.22L8.64,12.19L9.95,10.88L12,12.91L14.05,10.88L15.36,12.19L13.33,14.22L15.36,16.25M18,9.5L17.25,7.75L15.5,7L17.25,6.25L18,4.5L18.75,6.25L20.5,7L18.75,7.75L18,9.5Z" />
                </svg>
                <span id="btn-text">Generate Bio</span>
            </button>

            <div class="form-group" style="margin-top: 2rem;">
                <label for="result-container">AI Generated Bios:</label>
                <div id="result-container">Your AI-generated bios will appear here...</div>
            </div>
        </div>
    </main>

    <!-- Footer Code (Same as index.html) -->
    <footer class="main-footer">
        <p>&copy; 2025 Major Creator Kit. All Rights Reserved. A project by Ilyas Khan.</p>
    </footer>

    <script>
        // JavaScript for AI Bio Generator
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const promptInput = document.getElementById('prompt-input');
        const resultContainer = document.getElementById('result-container');

        generateBtn.addEventListener('click', async () => {
            const userPrompt = promptInput.value;
            if (!userPrompt.trim()) {
                resultContainer.textContent = "âš ï¸ Please describe what you do first!";
                return;
            }

            // Disable button and show loading state
            generateBtn.disabled = true;
            btnText.textContent = 'Generating...';
            resultContainer.classList.add('loading');
            resultContainer.textContent = 'AI is thinking... âœ¨';

            // Construct the final prompt for the API
            const finalPrompt = `Generate 3 creative and professional Instagram bios for a person who is a: "${userPrompt}". 
            Each bio should be short, engaging, and include relevant emojis. 
            Each bio must be on a new line, starting with a number (e.g., 1., 2., 3.).`;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: finalPrompt }] }];
                const payload = { contents: chatHistory };
                
                // The API Key will be automatically provided by the Canvas environment
                // You do not need to add it manually
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    resultContainer.textContent = text.trim();
                } else {
                     throw new Error("Unexpected API response structure.");
                }

            } catch (error) {
                console.error("Error:", error);
                // In case of an API error, show a helpful message
                resultContainer.textContent = `Sorry, something went wrong. Please try again.\n\nFor demo, here's a sample response for "Food blogger from Karachi":\n\n1.  Karachi on a plate ðŸ½ï¸ | Exploring the city's best eats.\nâœ¨ Food Blogger & Storyteller\nðŸ‘‡ New food adventure out now!\n\n2. From Burns Road to Boat Basin  à¤¬à¤¿à¤°à¤¯à¤¾à¤¨à¥€ â¤ï¸\nðŸ“ Karachi Food Explorer\nðŸ’Œ DM for collabs & foodie chats!\n\n3. Documenting my foodie journey through Karachi ðŸ“¸\nðŸ• Pizza > Everything\nðŸ“§: you@example.com`;
            } finally {
                // Re-enable the button and reset text
                generateBtn.disabled = false;
                btnText.textContent = 'Generate Bio';
                resultContainer.classList.remove('loading');
            }
        });
    </script>

</body>
</html>
