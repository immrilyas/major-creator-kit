<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .output {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      position: relative;
    }

    .copy-btn {
      margin-top: 10px;
      background: #00c896;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram Title Generator</h2>
    <input type="text" id="topicInput" placeholder="Enter a topic (e.g. Travel, Fashion)" />
    <button class="btn" onclick="generateTitle()">Generate Title</button>

    <div id="outputSection" style="display:none;">
      <div class="output" id="generatedTitle"></div>
      <button class="copy-btn" onclick="copyTitle()">Copy Title</button>
    </div>
  </div>

  <script>
    function generateTitle() {
      const topic = document.getElementById('topicInput').value.trim();
      const output = document.getElementById('generatedTitle');
      const outputSection = document.getElementById('outputSection');

      if (!topic) {
        output.innerText = "Please enter a topic.";
        outputSection.style.display = "block";
        return;
      }

      const titles = [
        `Top 10 ${topic} Tips You Need Today!`,
        `How to Master ${topic} in 2025`,
        `${topic} Hacks That Actually Work!`,
        `Boost Your ${topic} Game Instantly`,
        `Most Creative ${topic} Ideas Ever`
      ];

      const randomTitle = titles[Math.floor(Math.random() * titles.length)];
      output.innerText = randomTitle;
      outputSection.style.display = "block";
    }

    function copyTitle() {
      const title = document.getElementById('generatedTitle').innerText;
      navigator.clipboard.writeText(title).then(() => {
        alert("Title copied!");
      });
    }
  </script>
</body>
</html>
