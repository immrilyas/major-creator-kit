<section id="grid-planner" style="padding: 4rem 1rem; background: #0e0e11; color: #fff; font-family: 'Poppins', sans-serif;">
  <div style="max-width: 1000px; margin: auto;">
    <h2 style="text-align: center; font-size: 2.5rem; color: #00ffab; margin-bottom: 1rem;">ðŸ“² Instagram Grid Planner</h2>
    <p style="text-align: center; margin-bottom: 2rem;">Upload up to 9 images to preview your Instagram profile layout.</p>

    <div style="text-align: center;">
      <input 
        type="file" 
        id="imageUploader" 
        accept="image/*" 
        multiple 
        style="margin-bottom: 2rem; padding: 0.7rem 1.2rem; border-radius: 8px; background: #1f1f22; color: #00ffab; border: 1px solid #333; cursor: pointer;">
    </div>

    <div id="gridPreview" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 600px; margin: auto;"></div>
  </div>

  <script>
    const imageUploader = document.getElementById('imageUploader');
    const gridPreview = document.getElementById('gridPreview');

    imageUploader.addEventListener('change', function () {
      const files = [...this.files].slice(0, 9); // Max 9 images
      gridPreview.innerHTML = '';

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.width = '100%';
          img.style.aspectRatio = '1 / 1';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '12px';
          img.style.border = '2px solid #00ffab';
          gridPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</section>
