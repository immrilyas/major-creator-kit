<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post Preview Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #0f0f12;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c22;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
    }
    h2 {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="file"],
    textarea {
      width: 100%;
      margin-bottom: 1rem;
      background: #101014;
      color: #00ffcc;
      padding: 0.8rem;
      border: 1px solid #333;
      border-radius: 8px;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00e0b3;
    }
    .preview {
      display: none;
      margin-top: 2rem;
      background: #101014;
      padding: 1rem;
      border-radius: 12px;
    }
    .preview img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    .preview p {
      margin-top: 1rem;
      white-space: pre-wrap;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“¸ Instagram Post Preview Tool</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="captionInput" placeholder="Write your Instagram caption here..."></textarea>
    <button onclick="showPreview()">Preview Post</button>

    <div class="preview" id="previewSection">
      <img id="previewImage" src="" alt="Preview Image" />
      <p id="previewCaption"></p>
    </div>
  </div>

  <script>
    function showPreview() {
      const imageInput = document.getElementById('imageInput');
      const captionText = document.getElementById('captionInput').value;
      const previewImage = document.getElementById('previewImage');
      const previewCaption = document.getElementById('previewCaption');
      const previewSection = document.getElementById('previewSection');

      if (!imageInput.files.length) {
        alert("Please upload an image.");
        return;
      }

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewCaption.textContent = captionText || "(No caption added)";
        previewSection.style.display = "block";
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
