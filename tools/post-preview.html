<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    .tool-wrapper {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    h2 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 1.5rem;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #121212;
      color: #00ffc3;
    }
    textarea {
      height: 120px;
    }
    button {
      width: 100%;
      background-color: #00ffc3;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00e6b0;
    }
    .preview-box {
      display: none;
      margin-top: 2rem;
      background: #111;
      border-radius: 12px;
      padding: 1rem;
    }
    .preview-box img {
      width: 100%;
      border-radius: 10px;
    }
    .preview-caption {
      margin-top: 1rem;
      white-space: pre-wrap;
      font-size: 1rem;
    }
    #downloadBtn {
      display: none;
      background-color: #ff2d75;
      color: white;
    }
  </style>
</head>
<body>

  <div class="tool-wrapper">
    <h2>Instagram Post Preview</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="captionInput" placeholder="Write your Instagram caption here..."></textarea>
    <button onclick="generatePreview()">Show Preview</button>

    <div class="preview-box" id="previewBox">
      <img id="postImage" src="" alt="Preview Image" />
      <div class="preview-caption" id="postCaption"></div>
    </div>

    <button id="downloadBtn" onclick="downloadImage()">Download Post Image</button>
  </div>

  <script>
    function generatePreview() {
      const imgInput = document.getElementById("imageInput");
      const caption = document.getElementById("captionInput").value;
      const postImage = document.getElementById("postImage");
      const postCaption = document.getElementById("postCaption");
      const previewBox = document.getElementById("previewBox");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!imgInput.files.length) {
        alert("Please select an image to preview.");
        return;
      }

      const file = imgInput.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        postImage.src = e.target.result;
        postCaption.textContent = caption || "(No caption)";
        previewBox.style.display = "block";
        downloadBtn.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const img = document.getElementById("postImage");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "instagram-post.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
