<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Name Maker | Major Creator Kit</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fancy Name Maker</h1>
            <p>Create Stylish Social Media Names</p>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../about.html">About</a></li>
                <li><a href="../hashtag-checker/">Hashtag Checker</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-container">
            <div class="input-section">
                <h2>Create Your Fancy Name</h2>
                <input type="text" id="name-input" placeholder="Enter your name">
                <button id="generate-btn">Generate Styles</button>
            </div>

            <div class="results-section">
                <h3>Generated Styles <span id="copy-all">Copy All</span></h3>
                
                <div class="categories">
                    <button class="category-btn active" data-category="all">All Styles</button>
                    <button class="category-btn" data-category="fancy">Fancy Text</button>
                    <button class="category-btn" data-category="emoji">Emoji Names</button>
                    <button class="category-btn" data-category="symbol">Symbol Names</button>
                </div>

                <div class="styles-grid" id="styles-container">
                    <!-- Generated styles will appear here -->
                </div>
            </div>
        </section>
    </main>

    <div id="copy-notification">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
