<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Fonts Generator - Major Creator Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6fa;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .fancy-output {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .output-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 18px;
    }

    .copy-btn {
      background: #00b894;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background: #019875;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Fancy Fonts Generator
  </header>

  <main>
    <h2>Create Cool & Stylish Text for Instagram</h2>
    <p>Type something below and generate fancy fonts instantly.</p>

    <input type="text" id="userInput" placeholder="Enter your text here..." />
    <button class="btn" onclick="generateFonts()">Generate Fonts</button>

    <div class="fancy-output" id="outputFonts"></div>
  </main>

  <footer>
    © 2025 Major Creator Kit. All Rights Reserved.
  </footer>

  <script>
    const fonts = [
      str => str.split('').map(c => c + '\u0336').join(''), // strikethrough
      str => str.toUpperCase(),
      str => str.toLowerCase(),
      str => str.split('').map(c => c + '̲').join(''), // underline
      str => str.split('').reverse().join(''),
      str => str.replace(/[A-Za-z]/g, c =>
        String.fromCharCode(
          c <= 'Z' ? c.charCodeAt(0) + 120211 : c.charCodeAt(0) + 120205
        )
      ),
    ];

    function generateFonts() {
      const input = document.getElementById("userInput").value.trim();
      const outputDiv = document.getElementById("outputFonts");
      outputDiv.innerHTML = "";

      if (!input) {
        outputDiv.innerHTML = "<p>Please enter some text above.</p>";
        return;
      }

      fonts.forEach(fn => {
        const fancy = fn(input);
        const div = document.createElement("div");
        div.className = "output-item";
        div.innerHTML = `
          <span>${fancy}</span>
          <button class="copy-btn" onclick="copyText(\`${fancy}\`)">Copy</button>
        `;
        outputDiv.appendChild(div);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
