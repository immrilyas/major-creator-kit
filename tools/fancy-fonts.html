<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fancy Fonts Generator - Major Creator Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f4f8;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #9b59b6, #3498db);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .fancy-output {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .output-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 17px;
    }

    .copy-btn {
      background: #27ae60;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Fancy Fonts Generator</header>

  <main>
    <h2>Enter Text to Generate 30+ Fancy Fonts</h2>
    <input type="text" id="userInput" placeholder="Type something like your name or username..." />
    <button class="btn" onclick="generateFonts()">Generate Fonts</button>

    <div id="outputFonts" class="fancy-output"></div>
  </main>

  <footer>© 2025 Major Creator Kit. All Rights Reserved.</footer>

  <script>
    const fonts = [
      str => `✧･ﾟ: *✧･ﾟ:* ${str} *:･ﾟ✧*:･ﾟ✧`,
      str => `★彡 ${str} 彡★`,
      str => `•°¯${str}¯°•`,
      str => `(${str})ツ`,
      str => `⫷ ${str} ⫸`,
      str => `『${str}』`,
      str => `【${str}】`,
      str => `♡ ${str} ♡`,
      str => `░▒▓█ ${str} █▓▒░`,
      str => `(づ｡◕‿‿◕｡)づ ${str}`,
      str => `-> ${str} <-`,
      str => `°•. ${str} .•°`,
      str => `¤¸¸.•´¯${str}¯·.¸¸¤`,
      str => `★·.·´¯·.·★ ${str} ★·.·´¯·.·★`,
      str => `→ ${str} ←`,
      str => `༺ ${str} ༻`,
      str => `✿ ${str} ✿`,
      str => `๑۩۞۩๑ ${str} ๑۩۞۩๑`,
      str => `♛ ${str} ♛`,
      str => `☁️ ${str} ☁️`,
      str => `🦋 ${str} 🦋`,
      str => `✨ ${str} ✨`,
      str => `💎 ${str} 💎`,
      str => `🎀 ${str} 🎀`,
      str => `🔥 ${str} 🔥`,
      str => `🌸 ${str} 🌸`,
      str => `🌈 ${str} 🌈`,
      str => `💫 ${str} 💫`,
      str => `👑 ${str} 👑`,
      str => `🖤 ${str} 🖤`,
      str => `🎧 ${str} 🎧`,
      str => `💥 ${str} 💥`
    ];

    function generateFonts() {
      const input = document.getElementById("userInput").value.trim();
      const output = document.getElementById("outputFonts");
      output.innerHTML = "";

      if (!input) {
        output.innerHTML = "<p>Please enter some text above.</p>";
        return;
      }

      fonts.forEach(fn => {
        const styled = fn(input);
        const div = document.createElement("div");
        div.className = "output-item";
        div.innerHTML = `
          <span>${styled}</span>
          <button class="copy-btn" onclick="copyText(\`${styled}\`)">Copy</button>
        `;
        output.appendChild(div);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
