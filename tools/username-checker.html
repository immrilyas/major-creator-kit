<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Username Checker | Major Creator Kit</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Linking External CSS File -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Is page ke liye kuch extra styles */
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header h1 {
            font-size: 2.8rem;
            color: var(--heading-text);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--icon-color-1), var(--grad-mid));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .tool-header p {
            font-size: 1.1rem;
            color: var(--primary-text);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            flex-grow: 1;
            padding: 0.85rem;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-family: var(--font-family);
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--grad-mid);
            box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.3);
        }
        
        .input-group button {
            background-image: linear-gradient(90deg, var(--icon-color-1) 0%, var(--grad-start) 100%);
            color: var(--heading-text);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .input-group button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.25);
        }
        
        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            display: none; /* Initially hidden */
            transition: all 0.3s ease;
        }

        #result-box.available {
            background-color: rgba(158, 240, 26, 0.1);
            border-color: rgba(158, 240, 26, 0.5);
            color: #9EF01A;
        }

        #result-box.taken {
            background-color: rgba(247, 37, 133, 0.1);
            border-color: rgba(247, 37, 133, 0.5);
            color: #F72585;
        }
        
        #result-box.loading {
            color: var(--primary-text);
            border-color: var(--border-color);
            background-color: transparent;
        }

    </style>
</head>
<body>

    <!-- Header Code (Same as index.html) -->
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:var(--grad-start);" />
                            <stop offset="100%" style="stop-color:var(--grad-end);" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#logoGradient)" d="M50,5 C74.85,5 95,25.15 95,50 C95,74.85 74.85,95 50,95 C25.15,95 5,74.85 5,50 C5,25.15 25.15,5 50,5 Z M30,30 L70,30 L70,70 L30,70 L30,30 Z M40,40 L60,40 L60,60 L40,60 L40,40 Z" />
                </svg>
                <span class="logo-text">Major Creator Kit</span>
            </a>
            <nav class="main-nav">
                <a href="index.html#tools">Tools</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <header class="tool-header">
                <h1>Username Checker</h1>
                <p>Instantly check if your perfect Instagram username is still available.</p>
            </header>

            <div class="input-group">
                <input type="text" id="username-input" placeholder="e.g., major.creator.kit">
                <button id="check-btn">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21.07,16.83L19.45,15.21L12.05,22.61L4.64,15.21L3,16.83L12.05,25.88L21.07,16.83M12.05,1.12L3,10.17L4.62,11.79L12.05,4.39L19.45,11.79L21.07,10.17L12.05,1.12Z" />
                    </svg>
                    <span>Check</span>
                </button>
            </div>

            <div id="result-box">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Footer Code (Same as index.html) -->
    <footer class="main-footer">
        <p>&copy; 2025 Major Creator Kit. All Rights Reserved. A project by Ilyas Khan.</p>
    </footer>

    <script>
        // JavaScript for Username Checker
        const checkBtn = document.getElementById('check-btn');
        const usernameInput = document.getElementById('username-input');
        const resultBox = document.getElementById('result-box');

        // Note: We cannot actually check Instagram's database.
        // This is a simulation. We will use a small list of "taken" usernames.
        const takenUsernames = [
            'ilyaskhan', 'test', 'instagram', 'admin', 'user',
            'majorcreator', 'kit', 'majid', 'khan', 'cooluser'
        ];

        checkBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim().toLowerCase();

            if (!username) {
                resultBox.style.display = 'block';
                resultBox.className = 'taken';
                resultBox.textContent = '⚠️ Please enter a username first!';
                return;
            }

            // Show loading state
            resultBox.style.display = 'block';
            resultBox.className = 'loading';
            resultBox.textContent = 'Checking...';
            checkBtn.disabled = true;

            // Simulate a network delay (like a real API call)
            setTimeout(() => {
                if (takenUsernames.includes(username)) {
                    // Username is in our "taken" list
                    resultBox.className = 'taken';
                    resultBox.textContent = `❌ Sorry, the username "${username}" is already taken.`;
                } else {
                    // Username is available
                    resultBox.className = 'available';
                    resultBox.textContent = `✅ Great! The username "${username}" is available!`;
                }
                
                // Re-enable the button
                checkBtn.disabled = false;
            }, 1000); // 1-second delay
        });

        // Optional: Allow pressing Enter to check
        usernameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkBtn.click();
            }
        });

    </script>

</body>
</html>
